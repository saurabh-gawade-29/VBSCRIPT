<html>

    <title>function</title>
  </head>

  <body>
    <script type="text/vbscript"></script>
    <input type="button" onclick="sayHello()" value="Say Hello" />

      Function sayHello()
         msgbox("Hello World")
      End Function
    </script>
  </body>
